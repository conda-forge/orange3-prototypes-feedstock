{% set name = "Orange3-Prototypes" %}
{% set version = "0.21.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0f248dcb78d7aeacb4b5b0646102e47730acbce796c33530011e593f1c379dfc

build:
  noarch: python
  number: 1
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - Orange3 >=3.34
    - numpy >=1.19.5
    - scipy >=1.9.0
    - scikit-learn >=1.0.1
    - pyqtgraph
    - AnyQt >=0.1.0
    - pandas >=1.3.0
    - openai >=1.0.0
    - tiktoken

test:
  requires:
    - python {{ python_min }}
  imports:
    - orangecontrib.prototypes

about:
  home: https://orangedatamining.com/
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE
  summary: Addon with widgets which are still prototypes
  description: |
    Addon with widgets which are still prototypes. Only for the brave.
  doc_url: https://readthedocs.org/projects/orange3-prototypes/
  dev_url: https://github.com/biolab/orange3-prototypes

extra:
  recipe-maintainers:
    - primozgodec
    - markotoplak
    - ajdapretnar
    - vesnat
